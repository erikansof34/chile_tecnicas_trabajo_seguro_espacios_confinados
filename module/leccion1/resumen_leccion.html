                        {"end":4.8,"start":0,"text":"El módulo sobre técnicas de trabajo seguro para espacios confinados en entornos laborales"},
                        {"end":9.68,"start":4.8,"text":"tiene como objetivo capacitar a los trabajadores en la identificación y manejo de los riesgos"},
                        {"end":15.24,"start":9.68,"text":"asociados a estos espacios, buscando minimizar accidentes y lesiones."},
                        {"end":20.36,"start":15.24,"text":"Se define un espacio confinado como un área con entradas y salidas limitadas, no diseñada"},
                        {"end":25.12,"start":20.36,"text":"para la ocupación continua y con ventilación natural deficiente, lo que puede resultar"},
                        {"end":29.32,"start":25.12,"text":"en la acumulación de sustancias peligrosas o falta de oxígeno."},
                        {"end":34.56,"start":29.32,"text":"Los riesgos incluyen la falta de oxígeno, presencia de gases tóxicos o explosivos,"},
                        {"end":40.12,"start":34.56,"text":"atmósferas explosivas, atrapamiento, ahogamiento y riesgos biológicos, así como factores"},
                        {"end":44,"start":40.12,"text":"psicosociales y condiciones de seguridad de deficientes."},
                        {"end":48.72,"start":44,"text":"La identificación de peligros en espacios confinados deben considerar tanto las operaciones"},
                        {"end":52.28,"start":48.72,"text":"normales como las situaciones de emergencia."},
                        {"end":57.04,"start":52.28,"text":"Estos espacios se clasifican según el nivel de riesgo en grado A, peligro inminente para"},
                        {"end":63.6,"start":57.04,"text":"la vida, grado B, peligros potenciales controlables con medidas de protección, y, grado C, peligros"},
                        {"end":67.44,"start":63.6,"text":"no exigentes de modificaciones a los procedimientos."},
                        {"end":73.16,"start":67.44,"text":"Además, se clasifican por su forma en tipo 1, abiertos en la parte superior y de profundidad"},
                        {"end":79.84,"start":73.16,"text":"que dificulta la ventilación, y tipo 2, cerrados con pequeñas aberturas de entrada y salida."},
                        {"end":84.72,"start":79.84,"text":"En Chile, el trabajo en espacios confinados está regulado por normativas como el decreto"},
                        {"end":91.44,"start":84.72,"text":"número 594 del Ministerio de Salud, el Código del Trabajo, el de 44 reglamento para"},
                        {"end":96.36,"start":91.44,"text":"la gestión de la seguridad y salud en el trabajo, y guías del Instituto de Salud Pública"},
                        {"end":100.44,"start":96.36,"text":"ISP, además de normas internacionales."},
                        {"end":105.8,"start":100.44,"text":"Estas regulaciones establecen requisitos para la ventilación, control de contaminantes,"},
